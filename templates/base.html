<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ blog.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ blog.description }}">
    <meta name="author" content="{{ blog.author }}">
    <link href="{{site_root}}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{site_root}}css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{site_root}}css/styles.css" rel="stylesheet">
    <script src="http://localhost:4000/assets/contact-form.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="masthead">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="container">
                  <ul class="nav">
                    <li class="active"><a href="{{site_root}}index.html">Home</a></li>
                    <li><a href="{{site_root}}posts/index.html">Posts</a></li>
                  </ul>
                </div>
              </div>
            </div><!-- /.navbar -->
          </div>

          <div class="body">
            {% block body %}{% endblock %}
            <contact-form url="ws://localhost:4000/socket"></contact-form>
          </div>

        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </body>
</html>
